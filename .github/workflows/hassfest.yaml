name: ğŸ  Home Assistant Validation

on:
    push:
        branches:
            - main
    pull_request:
    schedule:
        - cron: "0 0 * * *"
    workflow_dispatch:

jobs:
    validate:
        runs-on: "ubuntu-latest"
        steps:
            - uses: "actions/checkout@v4"
            - uses: home-assistant/actions/hassfest@master
