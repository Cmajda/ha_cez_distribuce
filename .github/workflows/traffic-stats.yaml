name: Traffic Stats

on:
  schedule:
    # Každý den v 3:00 UTC (kvůli 14dennímu limitu GitHub Traffic)
    - cron: "0 3 * * *"
  workflow_dispatch: # Ruční spuštění

permissions:
  contents: write

jobs:
  traffic:
    runs-on: ubuntu-latest
    steps:
      - name: Traffic to Badge
        uses: yi-Xu-0100/traffic-to-badge@v1.4.0
        with:
          # GitHub token s oprávněním repo (pro čtení traffic a zápis do branch)
          my_token: ${{ secrets.TRAFFIC_TOKEN }}
          # ID repozitáře
          static_list: ${{ github.repository }}
